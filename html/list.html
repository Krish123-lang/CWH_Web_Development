<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>list</title>
    </head>

    <body>
        <ul>
            <li style="list-style-type: square;">first</li>
            <li style="list-style-type: disc;">first</li>
            <li style="list-style-type: none;">first</li>
            <li style="list-style-type: circle;">first</li>
            <li>first</li>
        </ul>

        <ol>
            <li type="1">first</li>
            <li type="i">first</li>
            <li type="I">first</li>
            <li type="a">first</li>
            <li type="A">first</li>
        </ol>


        <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
        </dl>
    </body>

</html>
