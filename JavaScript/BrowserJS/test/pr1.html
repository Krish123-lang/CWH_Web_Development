<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            let runAgain = true;

            const canDrive = (age) => {
                return age >= 18 && age <= 65 ? true : false;
            }

            while (runAgain == true) {
                let age = prompt("Enter your age: ");
                age = Number.parseInt(age);

                if (age < 0) {
                    console.error("Please enter a valid age !");
                    break;
                }

                if (canDrive(age)) {
                    alert("You can drive !");
                }
                else {
                    alert("You cannot drive");
                }
                runAgain = confirm("Do you want to see that prompt again?")
            }
        </script>
    </body>

</html>
