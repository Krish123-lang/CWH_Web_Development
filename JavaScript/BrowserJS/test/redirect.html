<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            let num = prompt("Enter a number: ");
            num = Number.parseInt(num);

            if (num > 4) {
                location.href= "https://google.com/"; // redirects to google.com
            }
        </script>
    </body>

</html>
