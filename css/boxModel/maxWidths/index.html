<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Width</title>
    <style>
        .ex1{
            border: 2px solid red;
            margin: auto;
            padding: 5px;
            width: 500px; /* now resize the browser window and see jaadu. it won't adjust itself */
        }
        .ex2{
            border: 2px solid red;
            margin: auto;
            padding: 5px;
            max-width: 500px; /* It will adjust itself as you resize the browser */
        }
    </style>
</head>
<body>
    <div class="ex1">
        Lorem ipsum dolor sit </div>

    <div class="ex2">
        Lorem ipsum dolor sit am</div>
    
</body>
</html>
