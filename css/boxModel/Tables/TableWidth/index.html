<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Width</title>
        <style>
            /*table,th,td{
                border: 1px solid red;
                width: 100%;
            }*/
            table {
                width: 70%;
            }

            th {
                width: 70%;
            }

            td {
                text-align: center;
                /*text-align: right;*/

                height: 50px;
                vertical-align: middle;

            }
        </style>
    </head>

    <body>
        <table border="1px">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Savings</th>
            </tr>
            <tr>
                <td>Krishna</td>
                <td>Mandal</td>
                <td>$100</td>
            </tr>
        </table>

    </body>

</html>
