<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text shadow</title>

        <style>
            h1{
                text-shadow: 2px 2px red; /* adds text shadow */
                text-shadow: 2px 2px 5px red; /* adds blur */
            }
        </style>
    </head>

    <body>
        <h1>this is text</h1>
    </body>

</html>
