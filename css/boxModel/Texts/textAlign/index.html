<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text align</title>
        <style>
            h1{
                text-align: center;
                text-align: left;
                text-align: right;
                text-align: justify;
            }
            div{
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>

        <div>
            this is text
        </div>
    </body>

</html>
