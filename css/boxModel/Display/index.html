<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display</title>
        <style>
            span {
                border: 1px solid red;
                display: block;
            }

            div {
                border: 1px solid red;
                display: inline;
            }
            a{
                text-decoration: none;
                display: block;

            }
        </style>
    </head>

    <body>
        <span>
            this is span
        </span>

        <div>
            this is div
        </div>

        <a href="#">this is link</a>
    </body>

</html>
